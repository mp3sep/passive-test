<div class="wrapper">
  <div class="container">
    <div class="row">
      <div class="col-12 col-xs-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <h1 class="text-center" *ngIf="flexiableData">{{flexiableData.totalResults}}</h1>
        <table class="table" style="width: 100%">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Image</th>
            </tr>
          </thead>
          <tbody *ngIf="getPageDate">
            <tr *ngFor="let userDate of getPageDate; let i=index;">
              <td>{{i+1}}</td>
              <td>{{userDate.source.name}}</td>
              <td>
                  <img src={{userDate.urlToImage}} alt="{{userDate.source.name}}" style="width: 50px;" alt="">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
