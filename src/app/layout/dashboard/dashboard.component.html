  <div class="wrapper">
      <div class="container mt-4">
          <div class="row">
              <div *ngFor="let blog of blogs" class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 form-group">
                  <button class="btn btn-danger btn-sm pull-right" (click)="removeImage(blog)">Remove</button>
                  <div class="card" (click)="showImage(blog)" >
                      <img [src]="blog.image" class="w-100" alt="">
                  </div>
              </div>
              
          </div>
      </div>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <img [src]="showOnModel?.image" class="w-100">
            <p>{{showOnModel?.image}}   dddd</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
